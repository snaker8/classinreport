        function App() {
            const [password, setPassword] = useState('');
            const [savePassword, setSavePassword] = useState(false);
            const [studentName, setStudentName] = useState('');
            const [className, setClassName] = useState('');
            const [courseName, setCourseName] = useState('');
            const [selectedImage, setSelectedImage] = useState(null);
            const [imagePreview, setImagePreview] = useState(null);
            const [optimizedImage, setOptimizedImage] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [reportData, setReportData] = useState(null);
            const [error, setError] = useState(null);
            const [isEnhancedMode, setIsEnhancedMode] = useState(false);
            const [isImageModalOpen, setIsImageModalOpen] = useState(false);

            useEffect(() => {
                const savedPwd = localStorage.getItem('gwasaram_password');
                if (savedPwd) {
                    setPassword(savedPwd);
                    setSavePassword(true);
                }
            }, []);

            const optimizeImage = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            // 분석 정확도를 위해 해상도 제한을 상향 (기존 1024 -> 2048)
                            const MAX_WIDTH = 2048;
                            const MAX_HEIGHT = 2048;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            // 화질 저하 방지를 위해 품질을 0.9로 상향
                            const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                            resolve(dataUrl);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            };

            const handleImageChange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    setSelectedImage(file);

                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImagePreview(reader.result);
                    };
                    reader.readAsDataURL(file);

                    try {
                        const optimized = await optimizeImage(file);
                        setOptimizedImage(optimized);
                    } catch (err) {
                        console.error("Image optimization failed", err);
                    }

                    setReportData(null);
                }
            };

            const generateReport = async () => {
                if (!password) {
                    setError('Access Password를 입력해주세요.');
                    return;
                }
                if (!studentName || !selectedImage) {
                    setError('학생 이름과 판서 이미지는 필수 입력 사항입니다.');
                    return;
                }

                setIsLoading(true);
                setError(null);

                if (savePassword) {
                    localStorage.setItem('gwasaram_password', password);
                } else {
                    localStorage.removeItem('gwasaram_password');
                }

                const imageToSend = optimizedImage || imagePreview;
                const base64Image = imageToSend.split(',')[1];

                const fetchWithRetry = async (retries = 3, delay = 1000) => {
                    try {
                        const response = await fetch('/api/analyze', {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "x-access-password": password
                            },
                            body: JSON.stringify({
                                studentName,
                                className,
                                courseName,
                                imageBase64: base64Image
                            }),
                        });

                        if (!response.ok) {
                            if (retries > 0 && (response.status === 429 || response.status >= 500)) {
                                console.log(`API 요청 실패 (${response.status}). ${delay}ms 후 재시도합니다... (남은 시도: ${retries})`);
                                await new Promise(resolve => setTimeout(resolve, delay));
                                return fetchWithRetry(retries - 1, delay * 2);
                            }

                            const errorData = await response.json();
                            let errorMsg = `API Error: ${response.status} ${response.statusText}`;


                            if (response.status === 401) {
                                errorMsg = "⚠️ 비밀번호가 틀렸습니다. (401 Unauthorized)";
                            } else if (response.status === 403) {
                                errorMsg = "⚠️ 접근 권한이 없습니다.";
                            } else if (response.status === 429) {
                                errorMsg = "⚠️ 분석량이 많아 서버가 바쁩니다. 잠시 후 다시 시도해주세요. (429 Error)";
                            } else if (response.status === 400) {
                                errorMsg = "⚠️ 잘못된 요청입니다. (400 Error)\n이미지 형식이 올바르지 않거나 손상되었을 수 있습니다.";
                            } else if (response.status >= 500) {
                                errorMsg = "⚠️ Google 서버 오류입니다. (5xx Error)\n잠시 후 다시 시도해주세요.";
                            } else if (errorData.error?.message) {
                                errorMsg = `오류 발생: ${errorData.error.message}`;
                            }
                            throw new Error(errorMsg);
                        }

                        return response;
                    } catch (err) {
                        if (retries > 0 && (err.message.includes("Failed to fetch") || err.message.includes("NetworkError"))) {
                            console.log(`네트워크 오류. ${delay}ms 후 재시도합니다...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            return fetchWithRetry(retries - 1, delay * 2);
                        }
                        throw err;
                    }
                };

                try {
                    const response = await fetchWithRetry();
                    const result = await response.json();
                    if (result && result.report_info) {
                        setReportData(result);
                    } else {
                        throw new Error("분석 데이터 형식이 올바르지 않습니다.");
                    }

                } catch (err) {
                    console.error(err);
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

                                                        className="w-4 h-4 text-amber-600 bg-gray-100 border-gray-300 rounded focus:ring-amber-500 focus:ring-2 cursor-pointer"
                                                    />
                                                    <label htmlFor="savePassword" className="text-xs text-slate-600 cursor-pointer select-none font-medium">
                                                        비밀번호 저장
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Inputs Grid */}
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="space-y-2 col-span-1 md:col-span-2">
                                                <label className="text-xs font-bold text-slate-500 uppercase tracking-wider">Student Name <span className="text-red-500">*</span></label>
                                                <input
                                                    type="text"
                                                    value={studentName}
                                                    onChange={(e) => setStudentName(e.target.value)}
                                                    placeholder="이름 입력 (예: 김철수)"
                                                    className="w-full px-4 py-3 bg-slate-50 border-b-2 border-slate-200 focus:border-amber-600 outline-none transition-all placeholder:text-slate-400 text-lg font-serif"
                                                />
                                            </div>

                                            <div className="space-y-2">
                                                <label className="text-xs font-bold text-slate-500 uppercase tracking-wider">Class Name</label>
                                                <input
                                                    type="text"
                                                    value={className}
                                                    onChange={(e) => setClassName(e.target.value)}
                                                    placeholder="클래스명 (예: 중3 의대반)"
                                                    className="w-full px-4 py-2 bg-slate-50 border-b-2 border-slate-200 focus:border-amber-600 outline-none transition-all placeholder:text-slate-400"
                                                />
                                            </div>

                                            <div className="space-y-2">
                                                <label className="text-xs font-bold text-slate-500 uppercase tracking-wider">Course / Subject</label>
                                                <input
                                                    type="text"
                                                    value={courseName}
                                                    onChange={(e) => setCourseName(e.target.value)}
                                                    placeholder="과정명 (예: 3-1 기하 심화)"
                                                    className="w-full px-4 py-2 bg-slate-50 border-b-2 border-slate-200 focus:border-amber-600 outline-none transition-all placeholder:text-slate-400"
                                                />
                                            </div>
                                        </div>

                                        <div className="space-y-2">
                                            <label className="text-xs font-bold text-slate-500 uppercase tracking-wider">Board Image <span className="text-red-500">*</span></label>
                                            <div
                                                className={`group relative border border-slate-200 rounded-lg p-6 md:p-10 transition-all text-center cursor-pointer ${selectedImage ? 'bg-slate-50' : 'bg-white hover:bg-slate-50'
                                                    }`}
                                            >
                                                <input
                                                    type="file"
                                                    accept="image/*"
                                                    onChange={handleImageChange}
                                                    className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                                />

                                                {imagePreview ? (
                                                    <div className="relative z-0">
                                                        <img
                                                            src={imagePreview}
                                                            alt="Preview"
                                                            className="max-h-48 md:max-h-56 mx-auto shadow-lg rounded-sm object-contain"
                                                        />
                                                        <div className="mt-4 inline-flex items-center gap-2 text-emerald-600 font-medium bg-emerald-50 px-3 py-1 rounded-full text-sm">
                                                            <Icon name="Check" size={14} />
                                                            <span>이미지 업로드 완료</span>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="space-y-4 py-4">
                                                        <div className="w-14 h-14 md:w-16 md:h-16 bg-slate-100 text-slate-400 rounded-full flex items-center justify-center mx-auto group-hover:scale-110 transition-transform">
                                                            <Icon name="Upload" size={24} />
                                                        </div>
                                                        <div>
                                                            <p className="text-slate-700 font-medium mb-1">판서 이미지 업로드</p>
                                                            <p className="text-xs text-slate-400">JPG, PNG (Max 5MB)</p>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        {error && (
                                            <div className="p-4 bg-red-50 text-red-800 text-sm rounded border border-red-100 flex items-center gap-3 whitespace-pre-wrap">
                                                <div className="w-1.5 h-1.5 rounded-full bg-red-600 mt-1.5 flex-shrink-0" />
                                                {error}
                                            </div>
                                        )}

                                        <button
                                            onClick={generateReport}
                                            disabled={isLoading || !studentName || !selectedImage || !password}
                                            className={`w-full py-4 rounded-lg font-bold text-sm tracking-widest uppercase transition-all shadow-md flex items-center justify-center gap-3 ${isLoading || !studentName || !selectedImage || !password
                                                ? 'bg-slate-200 text-slate-400 cursor-not-allowed'
                                                : 'bg-slate-900 text-amber-500 hover:bg-slate-800 hover:shadow-lg'
                                                }`}
                                        >
                                            {isLoading ? (
                                                <React.Fragment>
                                                    <Icon name="Loader2" size={18} className="animate-spin" />
                                                    <span>Processing Priority Request...</span>
                                                </React.Fragment>
                                            ) : (
                                                <React.Fragment>
                                                    <span>Generate Report</span>
                                                    <Icon name="ChevronRight" size={16} />
                                                </React.Fragment>
                                            )}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* Report View */
                            <div className="animate-slide-up pb-12">

                                {/* Toolbar */}
                                <div className="flex justify-between items-center mb-6 print-hidden gap-2">
                                    <button
                                        onClick={resetForm}
                                        className="flex items-center gap-2 text-slate-500 hover:text-slate-900 transition-colors px-4 py-2 rounded-full hover:bg-white text-xs md:text-sm font-medium border border-transparent hover:border-slate-200"
                                    >
                                        <Icon name="RefreshCw" size={14} />
                                        <span className="hidden sm:inline">다시 분석하기</span>
                                        <span className="sm:hidden">Reset</span>
                                    </button>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={downloadHtmlReport}
                                            className="flex items-center gap-2 bg-amber-600 text-white px-5 py-2 rounded-full text-xs md:text-sm font-medium hover:bg-amber-700 shadow-md transition-all"
                                        >
                                            <Icon name="Download" size={14} />
                                            HTML 저장
                                        </button>
                                        <button
                                            onClick={downloadPngReport}
                                            className="flex items-center gap-2 bg-emerald-600 text-white px-5 py-2 rounded-full text-xs md:text-sm font-medium hover:bg-emerald-700 shadow-md transition-all"
                                        >
                                            <Icon name="Download" size={14} />
                                            PNG 저장
                                        </button>
                                        <button
                                            onClick={() => window.print()}
                                            className="flex items-center gap-2 bg-slate-900 text-white px-5 py-2 rounded-full text-xs md:text-sm font-medium hover:bg-slate-800 shadow-md transition-all"
                                        >
                                            <Icon name="Printer" size={14} />
                                            PDF / Print
                                        </button>
                                    </div>
                                </div>

                                {/* Report Paper */}
                                <div id="report-container" className="bg-white w-full max-w-[210mm] mx-auto min-h-[297mm] shadow-2xl overflow-hidden relative print-shadow-none print-w-full print:max-w-none">

                                    {/* Decorative Accent */}
                                    <div className="absolute top-0 left-0 w-1 md:w-2 h-full bg-amber-500/10 hidden sm:block"></div>

                                    {/* Report Content Container */}
                                    <div className="p-5 sm:p-12 md:p-16">

                                        {/* 1. Header Section */}
                                        <div className="border-b-2 border-slate-900 pb-6 mb-8 flex flex-col md:flex-row justify-between md:items-end gap-4">
                                            <div>
                                                <div className="flex flex-wrap gap-2 mb-2 text-xs font-bold tracking-wider text-slate-500 uppercase">
                                                    {className && <span className="bg-slate-100 px-2 py-1 rounded">{className}</span>}
                                                    {courseName && <span className="bg-amber-50 text-amber-700 px-2 py-1 rounded">{courseName}</span>}
                                                </div>
                                                <h2 className="text-3xl md:text-4xl font-serif font-bold text-slate-900 mb-1">{studentName}</h2>
                                                <p className="text-slate-500 font-medium tracking-wide uppercase text-[10px] md:text-xs">
                                                    {reportData.report_info.sub_title}
                                                </p>
                                            </div>
                                            <div className="text-left md:text-right">
                                                <div className="flex items-center gap-2 mb-1 justify-start md:justify-end">
                                                    <div className="w-1.5 h-1.5 bg-amber-500 rounded-full"></div>
                                                    <span class="text-[10px] md:text-xs font-bold text-slate-900 uppercase tracking-widest">과사람 의대관</span>
                                                </div>
                                                <div className="text-amber-600 font-serif italic text-base md:text-lg">{reportData.report_info.topic}</div>
                                            </div>
                                        </div>

                                        {/* 2. Analysis Data */}
                                        <div className="grid gap-8 md:gap-10">

                                            {/* Learning Progress */}
                                            <section>
                                                <h3 class="text-base md:text-lg font-serif font-bold text-slate-900 mb-4 flex items-center gap-2">
                                                    <span class="w-1.5 h-1.5 bg-amber-500 rounded-full"></span>
                                                    Learning Progress
                                                </h3>
                                                <p className="text-slate-700 leading-relaxed text-justify text-sm md:text-base">
                                                    {reportData.analysis_data.learning_progress}
                                                </p>
                                            </section>

                                            {/* Key Strengths */}
                                            <section>
                                                <h3 className="text-base md:text-lg font-serif font-bold text-slate-900 mb-4 flex items-center gap-2">
                                                    <span className="w-1.5 h-1.5 bg-amber-500 rounded-full"></span>
                                                    Key Strengths
                                                </h3>
                                                <div className="grid md:grid-cols-2 gap-4">
                                                    {reportData.analysis_data.growth_points.map((point, idx) => (
                                                        <div key={idx} className="bg-[#F8F9FA] p-5 rounded-lg border-l-4 border-slate-900">
                                                            <div className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Evidence</div>
                                                            <p className="text-slate-600 mb-3 font-mono text-xs break-keep">{point.evidence}</p>
                                                            <div className="text-sm text-slate-900 font-bold font-serif break-keep">
                                                                "{point.praise_comment}"
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </section>

                                            {/* Professional Advice */}
                                            <section className="bg-amber-50 p-6 rounded-lg border border-amber-100">
                                                <h3 className="text-base md:text-lg font-serif font-bold text-slate-900 mb-3 flex items-center gap-2">
                                                    <Icon name="Award" size={18} className="text-amber-600" />
                                                    Professional Advice
                                                </h3>
                                                <p className="text-slate-800 leading-relaxed text-sm font-medium">
                                                    {reportData.analysis_data.improvement_suggestions}
                                                </p>
                                            </section>
                                        </div>

                                        {/* 3. Footer (Parent Guide) */}
                                        <div className="mt-12 md:mt-16 pt-8 border-t border-slate-200">
                                            <div className="flex flex-col md:flex-row items-start gap-4">
                                                <div className="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center flex-shrink-0 hidden md:flex">
                                                    <Icon name="MessageCircle" size={20} className="text-slate-400" />
                                                </div>
                                                <div>
                                                    <h4 className="text-base font-serif font-bold text-slate-900 mb-2">Message for Parents</h4>
                                                    <p className="text-slate-600 text-sm mb-4 italic">"{reportData.parent_guide.opening_ment}"</p>

                                                    <div className="bg-slate-50 p-4 rounded-lg inline-block w-full">
                                                        <span className="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-2">Home Coaching Tips</span>
                                                        <ul className="space-y-2">
                                                            {reportData.parent_guide.encouragement_tips.map((tip, idx) => (
                                                                <li key={idx} className="text-sm text-slate-700 flex items-start gap-2">
                                                                    <span className="w-1 h-1 bg-slate-400 rounded-full mt-2 flex-shrink-0"></span>
                                                                    <span className="break-keep">{tip}</span>
                                                                </li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* 4. Enhanced Image Section */}
                                        <section className="mt-12 md:mt-16 pt-8 border-t border-slate-200">
                                            <div className="flex items-center justify-between mb-4">
                                                <h3 className="text-base md:text-lg font-serif font-bold text-slate-900 flex items-center gap-2">
                                                    <span className="w-1.5 h-1.5 bg-amber-500 rounded-full"></span>
                                                    Board Analytics
                                                </h3>
                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={() => setIsEnhancedMode(!isEnhancedMode)}
                                                        className="flex items-center gap-1.5 text-[10px] md:text-xs font-medium text-slate-500 hover:text-slate-900 bg-slate-100 px-3 py-1.5 rounded-full transition-colors print-hidden"
                                                    >
                                                        {isEnhancedMode ? <Icon name="EyeOff" size={12} /> : <Icon name="Eye" size={12} />}
                                                        <span className="hidden sm:inline">{isEnhancedMode ? '원본 색상' : '가독성 모드'}</span>
                                                        <span className="sm:hidden">{isEnhancedMode ? 'Color' : 'BW'}</span>
                                                    </button>
                                                </div>
                                            </div>

                                            <div className="bg-slate-50 p-2 md:p-4 rounded-xl border border-slate-100">
                                                <div className="rounded-lg overflow-hidden border border-slate-200 bg-white shadow-sm relative group cursor-pointer" onClick={() => setIsImageModalOpen(true)}>
                                                    <img
                                                        src={imagePreview}
                                                        alt="Board"
                                                        className={`w-full h-auto object-contain transition-all duration-500 ${isEnhancedMode
                                                            ? 'grayscale contrast-[1.2] brightness-105 saturate-0'
                                                            : ''
                                                            }`}
                                                    />

                                                    {/* Mobile visual cue */}
                                                    <div className="absolute bottom-2 right-2 bg-black/60 text-white p-1.5 rounded-full md:hidden">
                                                        <Icon name="Maximize2" size={14} />
                                                    </div>

                                                    {/* Desktop hover cue */}
                                                    <div className="absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center hidden md:flex">
                                                        <div className="bg-white/90 px-3 py-1 rounded-full text-xs font-medium text-slate-800 shadow-sm">클릭하여 확대</div>
                                                    </div>

                                                    {isEnhancedMode && (
                                                        <div className="absolute top-2 right-2 bg-slate-900/80 text-white text-[10px] px-2 py-1 rounded backdrop-blur-sm">
                                                            SCAN MODE
                                                        </div>
                                                    )}
                                                </div>
                                                <p className="text-[10px] text-slate-400 mt-2 text-center md:text-left flex items-center justify-center md:justify-start gap-1">
                                                    <Icon name="Maximize2" size={10} /> 이미지를 터치(클릭)하면 크게 볼 수 있습니다.
                                                </p>
                                            </div>
                                        </section>

                                        {/* Brand Footer */}
                                        <div className="mt-12 text-center border-t border-slate-100 pt-6">
                                            <p className="text-[10px] text-slate-400 tracking-[0.2em] uppercase">
                                                과사람 의대관 | Premium Mathematics Education
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Image Lightbox Modal */}
                    {isImageModalOpen && (
                        <div
                            className="fixed inset-0 z-50 bg-black/95 flex items-center justify-center p-4 backdrop-blur-sm"
                            onClick={() => setIsImageModalOpen(false)}
                        >
                            <div className="relative w-full max-w-5xl h-full max-h-[90vh] flex flex-col items-center justify-center">
                                <button
                                    onClick={() => setIsImageModalOpen(false)}
                                    className="absolute -top-12 right-0 text-white/80 hover:text-white p-2"
                                >
                                    <Icon name="X" size={24} />
                                    <span className="sr-only">Close</span>
                                </button>
                                <img
                                    src={imagePreview}
                                    alt="Full View"
                                    className={`max-w-full max-h-full object-contain rounded-sm shadow-2xl ${isEnhancedMode
                                        ? 'grayscale contrast-[1.2] brightness-105 saturate-0'
                                        : ''
                                        }`}
                                />
                                <div className="mt-4 text-white/60 text-xs">
                                    화면을 클릭하면 닫힙니다
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
